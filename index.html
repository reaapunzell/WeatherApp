<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link re="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  <title>SheCodes</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required id="search-form-input" class="search-form-input" />
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
        <h1 class="title">Rea's Weather App</h1>
    </header>
    <main>
        <div class="data">
        <div>
            <p class="day" id="day"></p>
            <h1 class="city" id="city"></h1>
            <h2 class="country" id="country"></h2>
        </div>

        <div class="visual">
            <div class="icon "id="icon"></div>
             <div class="description" id="description"></div>
            <!-- <img src="src\images\Sunny.png" alt="Yellow Circle with text saying Sunny"> -->
        </div>

        <div class="details">
            Humidity: <strong id="humidity">66%</strong>, Wind: <strong id="wind" >3.13km/h</strong>
        </div>
        <div class="temperature-container">
            <div class="temperature" id="temperature">21</div>
             <div class="temperature-unit">Â°C</div>
             
        </div>
    </div>
    </main>

</div>
